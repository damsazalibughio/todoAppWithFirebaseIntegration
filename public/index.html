      <h1 class="display-4 text-center text-info m-3"> <i class='fa fa-tasks'></i> Todo App</h1>
      <div class="card ">
        <div class="card-header">
          <h6 class="m-1 text-info"> 
          <i class='fa fa-tasks'></i> Todo App</h6>     
        </div>
        <div class="d-flex flex-row m-2">
          <div>
            <form action="">
              <div  class="m-2 d-flex flex-row">

                    <i class='fa fa-plus'></i>  
                </button>
              </div>
            </form>   
          </div>

          <div class="ms-auto mt-2 me-2">           
            <button  class="btn btn-outline-danger delete-all" id="delete-all-todos">
                <i class='fa fa-trash'></i> Delete All
            </button>        
          </div>
        </div>
        
        
        <div id="">
          <table class="table table-sm table-striped table-responsive{-md} table-hover">
            <thead class="bg-info text-light"> 
              <tr class=""> 
              <th style="width: 10%;">No#</th>       
              <th style="width: 70%;">Todo's</th>             
              <th style="width: 20%;">Actions</th>
              </tr>
            </thead>
